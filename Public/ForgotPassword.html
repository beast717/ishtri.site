<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="logg_inn.forgot_password">Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 data-i18n="logg_inn.forgot_password">Forgot Password</h2>
        <form action="/forgot-password" method="POST">
            <div class="form-group">
                <label for="email" data-i18n="logg_inn.email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" data-i18n="logg_inn.reset_password">Reset Password</button>
        </form>
        <a href="/login" class="toggle-link" data-i18n="logg_inn.back_to_login">Back to Login</a>
    </div>

    <script>
        // Language Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'no'; // Default to 'no'

            i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    debug: true,
                    fallbackLng: savedLanguage,
                    backend: {
                        loadPath: '/locales/{{lng}}.json',
                    }
                }, (err, t) => {
                    if (err) console.error(err);
                    updateContent();
                });
        });

        // Update Translatable Content
        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = i18next.t(key);
                if (element.tagName === 'INPUT' && element.type === 'text') {
                    element.placeholder = translation;
                } else {
                    element.innerHTML = translation;
                }
            });
        }
    </script>
</body>
</html>
