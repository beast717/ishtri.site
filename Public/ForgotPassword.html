<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="ishtri1.png" sizes="16x16 32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="logg_inn.forgot_password">Forgot Password</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        /* Remove input/label specific styles
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        */
        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 data-i18n="logg_inn.forgot_password">Forgot Password</h2>
        <form action="/api/auth/forgot-password" method="POST">
            <div class="form-group">
                <label for="email" data-i18n="logg_inn.email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="error-message" id="forgotError" style="display:none;"></div>
            <button type="submit" class="btn btn-primary" data-i18n="logg_inn.reset_password">Reset Password</button>
        </form>
        <a href="/login" class="toggle-link" data-i18n="logg_inn.back_to_login">Back to Login</a>
    </div>
    <!-- Optionally add JS for error handling, e.g.:
    <script>
    // Example: show error
    // document.getElementById('forgotError').textContent = "Email not found";
    // document.getElementById('forgotError').style.display = "block";
    // document.getElementById('email').classList.add('invalid');
    </script>
    -->
</body>
</html>
