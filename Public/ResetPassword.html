<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="ishtri1.png" sizes="16x16 32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="logg_inn.reset_password">Reset Password</title>
    
</head>
<body class="auth-page-body">
    <div class="container">
        <h2 data-i18n="logg_inn.reset_your_password">Reset Your Password</h2>
        <form action="/api/auth/reset-password" method="POST">
            <input type="hidden" name="email" value="{{email}}" />
            <div class="form-group">
                <label for="newPassword" data-i18n="logg_inn.new_password">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" data-i18n="logg_inn.confirm_password">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="error-message" id="resetError" style="display:none;"></div>
            <button type="submit" class="btn btn-primary" data-i18n="logg_inn.reset_password">Reset Password</button>
        </form>
    </div>
    <!-- Optionally add JS for error handling, e.g.:
    <script>
    // Example: show error
    // document.getElementById('resetError').textContent = "Passwords do not match";
    // document.getElementById('resetError').style.display = "block";
    // document.getElementById('confirmPassword').classList.add('invalid');
    </script>
    -->
</body>
</html>
