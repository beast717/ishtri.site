<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>

  .body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0; 
                padding: 0; 
            }

            .navBar {
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                height: 60px;
                background-color: white;    
                display: flex; 
                align-items: center; 
                justify-content:space-evenly;
                border-bottom: 1px solid black;
                
            }

            .navBarButtons {
                display: flex; 
                align-items: center;
                gap: 20px;
            }

            .navBarButtons a {
                color: rgb(0, 0, 0); 
                text-decoration: none; 
            }

            .navBarButtons i {
                font-size:x-large;
                color: #a7a7a7;
            }

           
            #profileContainer {
                display: flex;
                align-items: center;
                gap: 1px; 
                position: relative;
                
            }

            #profileUsername {
                margin-top: 8px;
            }

            #dropdownMenu {
                display: none; /* Hidden by default */
                position: absolute; /* Position relative to #profileContainer */
                margin-top: 174px; /* Place the menu directly below the container */
                left: 0; /* Align it to the left edge of the container */
                background-color: white;
                border: 1px solid #ccc;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                padding: 10px;
                min-width: 100px; /* Ensure a consistent width for the dropdown */
            }
            

            .logoOgTittel img {
                height: 350px;
                width: 350px;
                margin-top: 10px;
            }

              .badge {
                position: absolute; /* Position the badge relative to its parent */
                top: 0px;          /* Adjust vertically to sit above the icon */
                right: 0px;        /* Adjust horizontally to sit to the right of the icon */
                transform: translate(-580%, -30%); /* Fine-tune position to sit on the corner */
                color: white;       /* White text (if any text inside the badge) */
                background-color: red; /* Red background */
                border-radius: 50%; /* Make it circular */
                width: 12px;        /* Fixed width for the dot */
                height: 12px;       /* Fixed height for the dot */
                font-size: 10px;    /* Optional: Adjust font size for text inside */
                text-align: center; /* Center text inside */
                line-height: 12px;  /* Match height for centering */
                display: none;      /* Initially hidden, as set by JavaScript */
            }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .productDetailsContainer {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            height: 300px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        .sendMessage {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .sendMessage:hover {
            background-color: #0056b3;
        }

        /* Highlight Sold Label */
        .soldLabel {
            color: #ffffff;
            background-color: #ff5722; /* Highlight color (e.g., orange) */
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            margin-left: 5px;
            display: inline-block;
        }



    </style>
</head>
<body>

    <div class="navBar">
        <div class="logoOgTittel">
            <a href="/forside"><img src="ishtri.svg" alt=""></a>
        </div>
        <div class="navBarButtons">
            <a id="notificationsButton" href="/varslinger"><i class="fas fa-bell"></i> <span data-i18n="navbar.notifications">Varslinger</span>
</a>
            <a id="newAdButton" href="/ny-annonse"><i class="fas fa-plus-circle"></i> <span data-i18n="navbar.new_ad">
            Ny annonse</span>
</a>
        <a id="messagesButton" href="/messages" style="position: relative;">
            <i class="fas fa-envelope"></i> <span data-i18n="navbar.messages">Meldinger</span>
            <span id="unreadBadge" class="badge">●</span> <!-- Unread badge -->
        </a>
                        
            <a id="loginButton" href="/login"><i class="fas fa-sign-in-alt"></i> <span data-i18n="navbar.log_in">Logg inn</span>
</a>
            
            <div id="profileContainer" style="display: none;">
                <img id="profileIcon" src="prrofilepic.svg" alt="..." style="width: 30px; height: 25px; cursor: pointer;">
                <span id="profileUsername" style="cursor: pointer;">Username</span>
                <div id="dropdownMenu">
                    <button id="logoutButton" style="width: 100%; padding: 10px; background-color: rgb(252, 251, 251); color: rgb(0, 0, 0); border: none; cursor: pointer;">Logg ut</button>
                    <a href="/mine-annonser" style="display: block; padding: 10px; background-color: rgb(252, 251, 251); color: rgb(0, 0, 0); text-decoration: none; text-align: center; border-top: 1px solid #ccc; cursor: pointer;">Mine Annonser</a>
                </div>
            </div>
            </div>
             </div>

    <div class="productDetailsContainer">
        <div class="carousel" id="imageCarousel">
            <!-- Images will be dynamically loaded -->
            <button class="prev" onclick="prevImage()">❮</button>
            <button class="next" onclick="nextImage()">❯</button>
        </div>

        <h1 id="productTitle">Product Title</h1>
        <p><strong data-i18n="product_details.price">Pris:</strong> <span id="productPrice"></span></p>
        <p><strong data-i18n="product_details.location">Sted:</strong> <span id="productLocation"></span></p>
        <p id="productDescription">Product Description</p>

        <button class="sendMessage" id="contactOwner" data-i18n="product_details.contact_owner">Kontakt eier</button>
    </div>


    <script>
        // Fetch username to toggle login/profile
        fetch('/api/brukernavn')
                .then(response => response.json())
                .then(data => {
                    if (data.brukernavn) {
                        document.getElementById('loginButton').style.display = 'none';
                        const profileContainer = document.getElementById('profileContainer');
                        profileContainer.style.display = 'flex';
                        document.getElementById('profileUsername').textContent = data.brukernavn;
                        document.getElementById('profileIcon').src = data.profileIconUrl || 'prrofilepic.svg';
                    }
                });

                document.getElementById('profileContainer').addEventListener('click', function (event) {
                const dropdownMenu = document.getElementById('dropdownMenu');
                const isVisible = dropdownMenu.style.display === 'block';
                dropdownMenu.style.display = isVisible ? 'none' : 'block';

                // Optional: Prevent event from bubbling up if needed
                event.stopPropagation();
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', function () {
                const dropdownMenu = document.getElementById('dropdownMenu');
                dropdownMenu.style.display = 'none';
            });
    
            // Fetch unread messages count
            function checkUnreadMessages() {
                fetch('/api/unread-messages-count')
                    .then(response => response.json())
                    .then(data => {
                        const badge = document.getElementById('unreadBadge');
                        badge.style.display = data.unreadCount > 0 ? 'inline-block' : 'none';
                    });
            }
    
            // Logout functionality
            document.getElementById('logoutButton').addEventListener('click', () => {
                fetch('/logout', { method: 'POST' })
                    .then(response => {
                        if (response.ok) window.location.href = '/';
                    });
            });
            

        window.onload = checkUnreadMessages;

            function sendMessage(productdID, messageContent) {
                fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productdID, messageContent }),
                })
                .then(response => {
                    if (response.ok) {
                        alert('Message sent successfully!');
                    } else {
                        response.text().then(text => {
                            alert('Error: ' + text);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('An unexpected error occurred.');
                });
            }

    </script>
    

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productdID = urlParams.get('productdID');

        let currentImageIndex = 0;

        fetch(`/api/product/${productdID}`)
            .then(response => response.json())
            .then(product => {
                const productTitleElement = document.getElementById('productTitle');
                productTitleElement.textContent = product.ProductName;

                if (product.Sold) {
                    const soldLabel = document.createElement('span');
                    soldLabel.className = 'soldLabel';
                    soldLabel.textContent = '(Sold)';
                    productTitleElement.appendChild(soldLabel);
                }
                document.getElementById('productPrice').textContent = product.Price;
                document.getElementById('productLocation').textContent = product.Location;
                document.getElementById('productDescription').textContent = product.Description;

                const images = product.Images.split(',').filter(image => image.trim() !== ''); // Remove empty strings
                const carousel = document.getElementById('imageCarousel');

                // Clear existing images
                const existingImages = carousel.querySelectorAll('img');
                existingImages.forEach(img => img.remove());

                // Append images dynamically
                images.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = `/uploads/${image.trim()}`;
                    if (index === 0) img.classList.add('active'); // Show the first image initially
                    carousel.appendChild(img);
                });

                // Update button visibility
                updateButtonVisibility(images.length);
                document.getElementById('contactOwner').addEventListener('click', () => {
                            const message = prompt('Enter your message:');
                            if (message) {
                                sendMessage(productdID, message);
                            }
                        });
                    });

        function prevImage() {
            const images = document.querySelectorAll('.carousel img');
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        function nextImage() {
            const images = document.querySelectorAll('.carousel img');
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        // Function to hide/show buttons based on image count
        function updateButtonVisibility(imageCount) {
            const prevButton = document.querySelector('.carousel .prev');
            const nextButton = document.querySelector('.carousel .next');

            if (imageCount <= 1) {
                prevButton.style.display = 'none';
                nextButton.style.display = 'none';
            } else {
                prevButton.style.display = 'block';
                nextButton.style.display = 'block';
            }
        }

         // Language Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'no'; // Default to 'no'

            i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    debug: true,
                    fallbackLng: savedLanguage,
                    backend: {
                        loadPath: '/locales/{{lng}}.json', // Path to your translation JSON files
                    }
                }, (err, t) => {
                    if (err) console.error(err);
                    updateContent(); // Update page content with translations
                });
        });

        // Update Translatable Content
        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = i18next.t(key);
                if (element.tagName === 'INPUT' && element.type === 'text') {
                    element.placeholder = translation; // Update input placeholders
                } else {
                    element.innerHTML = translation; // Update other elements
                }
            });
        }

        
    </script>
</body>
</html>
